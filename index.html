
<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colora - Harmonía Cromática AI</title>
    
    <!-- Fonts: Inter es la opción más limpia y profesional similar a San Francisco de Apple -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#F1B2A9", // Coral Atardecer
                        "accent": "#EECBC7",  // Rosa Suave
                        "tech": "#D6CCD5",    // Lavanda
                        "cloud-light": "#F6DFD7",
                        "background-dark": "#1A141A", // Twilight Black
                        "surface-dark": "#251C25",    // Dark Mauve
                        "surface-dark-alt": "#352835" // Lighter Mauve
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                        "mono": ["ui-monospace", "SFMono-Regular", "Menlo", "Monaco", "monospace"],
                    },
                },
            },
        }
    </script>

    <style>
        body {
            background-color: #1A141A;
            color: #F6DFD7;
            margin: 0;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 200, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 200, 'GRAD' 0, 'opsz' 24;
        }
        @keyframes soft-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float {
            animation: soft-float 6s ease-in-out infinite;
        }
        .glass-panel {
            background: rgba(37, 28, 37, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(246, 223, 215, 0.1);
        }
        .sunset-gradient {
            background: linear-gradient(135deg, #F1B2A9 0%, #EECBC7 50%, #D6CCD5 100%);
        }
        .text-glow {
            text-shadow: 0 0 20px rgba(241, 178, 169, 0.4);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

  }
}
</script>

</head>

</html>
